<ion-header translucent>
  <ion-toolbar color="primary">
    <!-- Settings Icon in the Top Left -->
    <ion-buttons slot="start">
      <ion-button (click)="goToSettings()">
        <ion-icon slot="icon-only" name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>TrackMyMods</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen class="home-content">
  <!-- Main Content: Logo & Description -->
  <div class="content-wrapper">
    <img src="../../../assets/logo/Logo.svg" alt="TrackMyMods Logo" class="app-logo">
    <h1>Welcome to TrackMyMods</h1>
    <p>
      Your ultimate companion for car enthusiasts! Log and track your modifications,
      explore nearby race tracks, and view your performance stats.
      Whether you're upgrading your ride or racing, weâ€™ve got you covered.
    </p>
  </div>
</ion-content>

<!-- Fixed Bottom Navigation with Center Home Button -->
<ion-footer>
  <ion-toolbar class="bottom-nav">
    <ion-grid>
      <ion-row>
        <!-- Garage -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/garage" (click)="goToGarage()">
            <ion-icon name="car-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Track Finder -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/track-finder" (click)="goToTrackFinder()">
            <ion-icon name="map-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Home (Central Button) -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/home" (click)="goHome()">
            <ion-icon name="home-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Modifications -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/modifications" (click)="goToModifications()">
            <ion-icon name="hammer-outline"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Rider Stats -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/track-mode" (click)="goToTrackMode()">
            <ion-icon name="stats-chart-outline"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
