<ion-header translucent>
  <ion-toolbar style="--background: #000;">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: var(--accent-color);"></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.hasError('email')">
      Please enter a valid email.
    </div>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>

    <div class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">
      Login
    </ion-button>

    <ion-button 
    expand="block" 
    fill="clear" 
    color="medium" 
    (click)="navigateToAccountRecovery()"
  >
    Forgot Password?
  </ion-button>
  </form>
</ion-content>
