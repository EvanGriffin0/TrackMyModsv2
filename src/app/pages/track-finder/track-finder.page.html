<ion-header style="--background: #000;" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Optional Back Button -->
      <ion-button (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back-outline" style="color: #FFA500;"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title style="color: #FFA500;">Track Finder</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Google Map Container -->
  <div id="map" style="width: 100%; height: 60vh;"></div>

  <!-- Race Track Details Card -->
  <ion-card>
    <ion-card-header>
      <ion-card-title style="color: #FFA500;">Nearest Race Tracks</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <!-- Mondello Park -->
        <ion-item>
          <ion-label>
            <h2>Mondello Park</h2>
            <p>Location: Naas, Kildare</p>
            <p>
              Distance: 
              <span *ngIf="mondelloDistance; else loading1">
                {{ mondelloDistance | number:'1.1-2' }} km
              </span>
              <ng-template #loading1>Calculating...</ng-template>
            </p>
          </ion-label>
        </ion-item>
        <!-- BishopCourt Racing -->
        <ion-item>
          <ion-label>
            <h2>BishopCourt Racing</h2>
            <p>Location: Downpatrick, Down</p>
            <p>
              Distance: 
              <span *ngIf="bishopcourtDistance; else loading2">
                {{ bishopcourtDistance | number:'1.1-2' }} km
              </span>
              <ng-template #loading2>Calculating...</ng-template>
            </p>
          </ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<!-- Fixed Bottom Navigation -->
<ion-footer>
  <ion-toolbar style="--background: #000;">
    <ion-grid>
      <ion-row>
        <!-- Garage -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/garage" (click)="goToGarage()">
            <ion-icon name="car-outline" style="color: #FFA500;"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Track Finder -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/track-finder" (click)="goToTrackFinder()">
            <ion-icon name="map-outline" style="color: #FFA500;"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Modifications -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/modifications" (click)="goToModifications()">
            <ion-icon name="hammer-outline" style="color: #FFA500;"></ion-icon>
          </ion-button>
        </ion-col>
        <!-- Rider Stats -->
        <ion-col class="ion-text-center">
          <ion-button fill="clear" routerLink="/track-mode" (click)="goToTrackMode()">
            <ion-icon name="stats-chart-outline" style="color: #FFA500;"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
